<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pac-Man — HTML Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap pacman-wrap">
    <header style="display:flex;justify-content:space-between;align-items:center;color:#fff;margin-bottom:12px">
      <a href="../index.html" style="color:inherit;text-decoration:none">← Home</a>
      <div style="font-weight:700">Pac‑Man</div>
      <div><button id="restart">Restart</button></div>
    </header>

    <div class="pm-container">
      <canvas id="pmCanvas" width="560" height="620"></canvas>
      <div class="pm-ui">
        <div>Score: <span id="pmScore">0</span></div>
        <div>Lives: <span id="pmLives">3</span></div>
      </div>
    </div>
  </main>
  <script src="game.js"></script>
</body>
</html>
